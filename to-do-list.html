<!DOCTYPE html>
<html>
  <head>
    <title>To-do List</title>
    <link rel="stylesheet" href="styles/to-do-list.css">
  </head>
  <body>
    <p>Todo List</p>
    <div class="todo-input-grid">
      <input placeholder="Todo name" class="js-name-input name-input">
      <input type="date" class="js-due-date-input due-date-input" >
      <input type="time" class="js-due-time-input due-time-input">
      <button class="add-button js-add-button">Add</button>
    </div>
    <div class="js-todoList todo-grid"> </div>
    <script src="script/to-do-list.js"></script>
  </body>
</html>
